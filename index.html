<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadcn-storybook</title>
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        // If theme is explicitly set to light, don't add dark class
        // Otherwise, default to dark (including when no theme is set)
        if (theme !== 'light') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
